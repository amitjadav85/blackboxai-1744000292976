<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Violation Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600">
                <i class="fas fa-traffic-light mr-2"></i> Traffic Violation Detection
            </h1>
            <p class="text-gray-600">AI-powered traffic monitoring system</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="video-container relative">
                <video id="cameraFeed" autoplay playsinline class="w-full h-auto rounded-lg border-2 border-gray-300"></video>
                <div id="overlayCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                <div class="detection-line" style="top: 60%"></div>
                <div class="detection-label" style="top: calc(60% - 30px)">
                    <i class="fas fa-exclamation-triangle mr-1"></i> DETECTION LINE
                </div>
            </div>

            <div class="controls mt-4 flex justify-center space-x-4">
                <button id="startBtn" class="btn-primary">
                    <i class="fas fa-play mr-2"></i> Start Detection
                </button>
                <button id="stopBtn" class="btn-danger">
                    <i class="fas fa-stop mr-2"></i> Stop
                </button>
            </div>
        </div>

        <!-- Violation alerts and stats sections would go here -->
    </div>

    <script src="js/tensorflow.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
